<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Room Chat</h2>
        <div id="chatSection" class="mt-5">
            <div id="chatMessages" class="border rounded p-3" style="height: 200px; overflow-y: scroll;"></div>
            <form id="chatForm" class="mt-3">
                <input type="text" id="chatInput" class="form-control" placeholder="Type a message" required>
                <button type="submit" class="btn btn-primary mt-2">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="app.js" defer></script>

</body>

</html>
